<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div mat-card-avatar class="login-header-image">
        <mat-icon>book</mat-icon>
      </div>
      <mat-card-title>Welcome Back</mat-card-title>
      <mat-card-subtitle>Sign in to your BookCart account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput 
                 type="email" 
                 formControlName="email"
                 placeholder="Enter your email"
                 autocomplete="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            {{ getEmailErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput 
                 [type]="hidePassword ? 'password' : 'text'"
                 formControlName="password"
                 placeholder="Enter your password"
                 autocomplete="current-password">
          <button mat-icon-button 
                  matSuffix 
                  (click)="hidePassword = !hidePassword"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hidePassword"
                  type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            {{ getPasswordErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button 
                color="primary" 
                type="submit"
                class="full-width login-button"
                [disabled]="loginForm.invalid || isLoading">
          <mat-icon *ngIf="isLoading" class="spinning">refresh</mat-icon>
          <mat-icon *ngIf="!isLoading">login</mat-icon>
          {{ isLoading ? 'Signing In...' : 'Sign In' }}
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="login-actions">
      <div class="register-link">
        <span>Don't have an account?</span>
        <button mat-button color="primary" (click)="goToRegister()">
          Create Account
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
