<svg width="350" height="120" viewBox="0 0 350 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0056b3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007bff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="40" fill="url(#logoGradient)" stroke="#0056b3" stroke-width="2"/>

  <!-- Inner circle for depth -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- Vote ballot box -->
  <rect x="30" y="35" width="40" height="25" fill="white" rx="3" stroke="#e9ecef" stroke-width="1"/>

  <!-- Ballot slot -->
  <rect x="45" y="30" width="10" height="4" fill="#007bff" rx="2"/>

  <!-- Ballot lines -->
  <rect x="35" y="42" width="30" height="2" fill="#007bff" opacity="0.7"/>
  <rect x="35" y="47" width="25" height="2" fill="#007bff" opacity="0.5"/>
  <rect x="35" y="52" width="20" height="2" fill="#007bff" opacity="0.3"/>

  <!-- Checkmark -->
  <path d="M38 45 L42 49 L52 39" stroke="#28a745" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Main text -->
  <text x="110" y="45" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#textGradient)">Szabist</text>

  <!-- Subtitle -->
  <text x="110" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6c757d">Voting Management System</text>

  <!-- Decorative elements -->
  <circle cx="260" cy="25" r="3" fill="#007bff" opacity="0.3"/>
  <circle cx="270" cy="35" r="2" fill="#007bff" opacity="0.5"/>
  <circle cx="265" cy="45" r="1.5" fill="#007bff" opacity="0.7"/>
</svg>
