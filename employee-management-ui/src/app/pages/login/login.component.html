<div class="login-wrapper">
  <div class="container">

    <!-- Back to Home Button -->
    <div class="text-start mb-3">
      <button class="btn btn-outline-secondary" routerLink="">‚Üê Back to Home</button>
    </div>

    <h3 class="text-center mb-4">Login</h3>

    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group mb-3">
        <label>Email</label>
        <input [(ngModel)]="email" name="email" class="form-control" type="email" required />
      </div>

      <div class="form-group mb-3">
        <label>Password</label>
        <input [(ngModel)]="password" name="password" class="form-control" type="password" required />
      </div>

      <div class="form-group mb-4">
        <label>Select Role</label>
        <select [(ngModel)]="role" name="role" class="form-select" required>
          <option value="" disabled selected>Select your role</option>
          <option value="Admin">Admin</option>
          <option value="Manager">Manager</option>
          <option value="Employee">Employee</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Register Button -->
    <div class="text-center mt-4">
      <p>Don't have an account?</p>
      <button class="btn btn-outline-primary" routerLink="/register">Register Here</button>
    </div>
  </div>
</div>
