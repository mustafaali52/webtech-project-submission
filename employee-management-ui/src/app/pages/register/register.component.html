<div class="register-wrapper">
  <div class="register-container">
   <div class="extra-links mt-4 text-center">
  <a routerLink="" class="btn btn-outline-secondary mb-3 w-100">Back to Home</a>
    <h2 class="text-center mb-4">Register</h2>

    <form (ngSubmit)="register()" #registerForm="ngForm" novalidate>
      
      <!-- Full Name -->
      <div class="form-group mb-3">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          class="form-control"
          [(ngModel)]="user.fullName"
          required />
      </div>

      <!-- Email -->
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="user.email"
          required />
      </div>

      <!-- Password -->
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="user.password"
          required />
      </div>

      <!-- Role -->
      <div class="form-group mb-4">
        <label for="role">Select Role</label>
        <select
          id="role"
          name="role"
          class="form-select"
          [(ngModel)]="user.role"
          required>
          <option value="" disabled>Select Role</option>
          <option value="Admin">Admin</option>
          <option value="Manager">Manager</option>
          <option value="Employee">Employee</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="!registerForm.form.valid">
        Register
      </button>
    </form>
<div>
    <!-- Extra Links -->

  <p>
    Already have an account?
    <a routerLink="/login" class="link-primary">Login</a>
  </p>
</div>
  </div>
</div>
