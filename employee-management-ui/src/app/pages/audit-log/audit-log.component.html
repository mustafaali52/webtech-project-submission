<div class="audit-log-container">
  <h2>Audit Logs</h2>

  <div *ngIf="loading" class="loading">Loading audit logs...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <table *ngIf="!loading && auditLogs.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Action</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of auditLogs">
        <td>{{ log.id }}</td>
        <td>{{ log.userId }}</td>
        <td>{{ log.action }}</td>
        <td>{{ log.timestamp | date:'medium' }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && auditLogs.length === 0" class="no-data">
    No audit logs found.
  </div>
</div>
