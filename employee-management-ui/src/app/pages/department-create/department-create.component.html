<div class="container mt-4">
  <h3>Create New Department</h3>
  <form (ngSubmit)="createDepartment()">
    <div class="form-group mb-3">
      <label>Name</label>
      <input [(ngModel)]="department.name" name="name" class="form-control" required />
    </div>
    <div class="form-group mb-3">
      <label>Description</label>
      <textarea [(ngModel)]="department.description" name="description" class="form-control" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
