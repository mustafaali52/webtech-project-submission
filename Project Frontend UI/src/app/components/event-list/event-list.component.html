<h2>Events</h2>

<div class="controls">
  <input type="text" [(ngModel)]="searchTerm" placeholder="Search by title">
  <button (click)="searchEvents()">Search</button>

  <input type="number" [(ngModel)]="filterTypeId" placeholder="Filter by type ID">
  <button (click)="filterEvents()">Filter</button>

  <button (click)="addEvent()">Add New Event</button>
</div>

<div *ngIf="events.length > 0">
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Start Date</th>
        <th>Location ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td>{{ event.eventTitle }}</td>
        <td>{{ event.startDate | date }}</td>
        <td>{{ event.locationId }}</td>
        <td>
          <button (click)="viewDetails(event.eventId)">View</button>
          <button (click)="editEvent(event.eventId)">Edit</button>
          <button (click)="deleteEvent(event.eventId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="events.length === 0">
  <p>No events found.</p>
</div>
