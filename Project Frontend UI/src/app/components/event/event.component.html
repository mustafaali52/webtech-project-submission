<div *ngIf="events.length > 0">
  <h2>Events</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Date</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td>{{ event.eventId }}</td>
        <td>{{ event.eventTitle }}</td>
        <td>{{ event.startDate | date }}</td>
        <td>{{ event.locationId }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="events.length === 0">
  <p>No events found.</p>
</div>
